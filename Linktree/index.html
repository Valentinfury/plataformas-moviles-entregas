<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que sea responsive -->
  <title>Mi Linktree</title> <!-- Título de la pestaña del navegador -->

  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4a0000, #7b1e1e, #990000, #1a1a1a);
      font-family: Arial, sans-serif; /* Fuente del texto */
      color: white; /* Color del texto */
      text-align: center; /* Centra el contenido */
      padding: 20px; /* Espacio interno */
    }

    h1 {
      margin-bottom: 30px; /* Espacio debajo del título */
    }

    .imagen-banner {
     max-width: 300px;
     width: 150px;
     margin: 20px auto;
     display: block;
     border-radius: 10px; /* Opcional: redondea los bordes */
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Sombra para estilo más metalero */
    }

    .boton-linktree {
      display: block; /* Hace que cada enlace esté en una línea nueva */
      width: 300PX; /*tamaño de los botones*/
      margin: 10px auto; /* Espacio entre botones */
      text-decoration: none; /* Quita el subrayado */
      padding: 10px;
      background-color: linear-gradient(135deg, #1a1a1a, #4a0000, #7b1e1e, #990000, #1a1a1a);/* Color del fondo del botón */
      color: white; /* Color del texto */
      border-radius: 8px; /* Bordes redondeados */
    }
    .boton-linktree:hover {
      background-color: #1c1c1c; /* Rojo sangre para el hover */
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.7), 0 0 50px rgba(255, 69, 0, 0.6); /* Neón suave y difuso */
      border: 2px solid rgba(255, 69, 0, 0.8); /* Borde neón suave */
      transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
    }
    ul {
      list-style-type: none; /* Elimina el punto/viñeta */
      padding-left: 0; /* Elimina el espacio extra a la izquierda */
    }

    a {
      display: inline-block; /* Hace que el enlace se comporte como bloque en línea */
      padding: 10px 10px; /* Espacio dentro del botón */
      background-color: linear-gradient(135deg, #1a1a1a, #4a0000, #7b1e1e, #990000, #1a1a1a); /* Color del botón */
      color: white; /* Color del texto del enlace */
      text-decoration: none; /* Quita el subrayado */
      border-radius: 8px; /* Bordes redondeados */
      transition: background-color 0.3s; /* Animación al pasar el mouse */
    }

    a:hover {
      background-color: rgb(12, 10, 10); /* Cambia el color al pasar el mouse */
    }

    


  </style>
</head>

<body>
  <h1>Monzon Lucas 7°2</h1> <!-- Título principal -->

  <img src="Assets/guts.jpg" alt="foto de perfil" class="imagen-banner"> 

  <ul> <!-- Lista no ordenada -->
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 1</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 2</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 3</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 4</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 5</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 6</a></li>
    <li><a href="#" class="boton-linktree">TRABAJO PRACTICO 7</a></li>
  </ul>

</body>
</html>
